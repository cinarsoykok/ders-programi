<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <button id="day-button">Day</button>
    <button id="week-button">Week</button>
    <button id="month-button">Month</button>
    <div id="week-container"></div>
    <button id="pre-button">Previous</button>
    <button id="next-button">Next</button>
    <button id="menu-toggle-button">Menu</button>
    <br> <br>
    <div class="add-data">
      <label for="lesson-name">Lesson Name:</label>
      <input type="text" id="lessonName"> <br> <br>

      <label for="date">Date/Time Start: </label>
      <input type="datetime-local" id="lessonDate">
      <br> <br> <br>
      <label for="time-end">Duration: </label>
      <input type="number" name="time" id="lessonDuration"> <br> <br>
      <button id="addLessonButton">Add</button>
    </div>
    <script type="module" src="/main.js"></script> 
  </body>
</html>
